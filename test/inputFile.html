
  <input type="file" name="file" id="file" multiple onchange="javascript:updateList()" /><br/>
  Selected files:
<div id="fileList"></div>

<script>
updateList = function() {
    var input = document.getElementById('file');
    var output = document.getElementById('fileList');
    output.innerHTML = '<ul>';
    for (var i = 0; i < input.files.length; ++i) {
      output.innerHTML += '<li>' + input.files.item(i).name + '</li>';
    }
    output.innerHTML += '</ul>';
  }

</script>
